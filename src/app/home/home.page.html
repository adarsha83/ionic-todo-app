<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
