<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i=index;" (click)="viewItem(item)">
      <span>{{item.title}}</span>
      <ion-buttons slot="end">
          <ion-button icon-only (click)="removeItem(i)">
            <ion-icon name="remove-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
